<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vanessa Dubouzet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="title">
            <h1 class="heading"> Vanessa <br> Dubouzet </h1>
        </div>
        <div class="nav-container">
            <nav> 
                <ul class="nav">
                    <li> <a href="./about.html"> about </a> </li>
                    <li> <a href="./projects.html"> projects </a> </li>
                    <li> <a href="#contactForm" data-bs-toggle="modal" data-target="#contactForm"> contact </a> </li>
                </ul>
            </nav>
        </div>
        <div class="p-container">
            <p class="home-description"> Passionate about design, I blend my skills as a <span class="font-blue"> developer and designer </span>to create beautiful experiences. </p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="contactForm" tabindex="-1" aria-labelledby="contactFormModal" aria-hidden="true">
        <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-5">
                <div class="modal-header">
                    <h1 class="modal-title" id="contactFormModal"> Send me a message! </h1>
                </div>
                <div class="modal-body p-4">
                    <form action="https://formsubmit.co/vcdubouzet0408@gmail.com" method="POST" target="_blank">
                        <!-- Name input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" id="name4" name="name" class="form-control" required/>
                        </div>
                    
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="email">Email address</label>
                            <input type="email" id="email4" name="email" class="form-control" required />
                        </div>
                    
                        <!-- Textarea input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="textarea">Your message</label>
                            <textarea id="textarea4" name="message" rows="4" class="form-control" required></textarea>
                        </div>
                    
                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn send-btn">Send</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
